<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        
    </style>
    <title>Hello, world!</title>
  </head>
  <body>

       <div class="py-5 bg-white text-primary text-center">
            <h1 class="display-3">General Knowledge Quiz</h1>
           
       </div>
       <div id="result"  class="display-4 py-3 bg-secondary text-white text-center" style="display: none;">
       You have scored 0%
        </div>
       
       <div class="py-5 bg-primary text-white">
        <div class="container">
            <h3>Let's test your GK</h3>
            <form id="quizform" class="mt-4">
              <div class="form-group">
                <label>
                      1. Who is the 15<sup>th</sup> PM of India?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="A">
                    <label class="form-check-label" for="exampleRadios1">
                      Mr. Modi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="B">
                    <label class="form-check-label" for="exampleRadios1">
                      Mr. Sonia
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="C">
                    <label class="form-check-label" for="exampleRadios1">
                      Mr. M N Singh
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label>
                      2. Who won 1983 cricket worldcup?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="A">
                    <label class="form-check-label" for="exampleRadios1">
                     Srilanka
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="B">
                    <label class="form-check-label" for="exampleRadios1">
                      India
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="C">
                    <label class="form-check-label" for="exampleRadios1">
                      Pakistan
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label>
                      3. Which is the top programming language?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="A">
                    <label class="form-check-label" for="exampleRadios1">
                      .Net
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="B">
                    <label class="form-check-label" for="exampleRadios1">
                     Python
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="C">
                    <label class="form-check-label" for="exampleRadios1">
                      Java
                    </label>
                </div>

            </div>
            <input type="button" class="btn bg-white" value="Submit" id="idSubmit">
            </form>            
        </div>
      </div>
      
      <div class="py-5 bg-white text-primary text-center">
            &copy; Heraizen Technologies
      
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
